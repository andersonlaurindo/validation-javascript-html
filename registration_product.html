<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration product</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="./assets/css/components/header.css">
    <link rel="stylesheet" href="./assets/css/components/card.css">
        <link rel="stylesheet" href="./assets/css/components/inputs.css">
    <link rel="stylesheet" href="./assets/css/components/button.css">
    <link rel="stylesheet" href="./assets/css/registration_product.css">
</head>
<body>
    <header class="header container">
        <img src="./assets/img/doguitoadm.svg" alt="Logo Doguito" class="header__logo">
        <nav>
            <ul class="header__lista-navegacao">
                <li class="header__link"><a href="#">Dashboard</a></li>
                <li class="header__link"><a href="#">Products</a></li>
            </ul>
        </nav>
    </header>
    <main class="container flex flex--center flex--column">
        <section class="card registration">
            <h1 class="card__title">Create a product</h1>
            <form action="./registration_produto_finished.html" class="flex flex--column">
                <div class="input-container">
                    <input name="name" id="name" class="input" type="text" placeholder="name" data-type="name" required>
                    <label class="input-label" for="name">Name</label>
                    <span class="input-error-message">Invalid field.</span>
                </div>
                <div class="input-container registration__price-container">
                    <input name="price" id="price" class="input" type="text" placeholder="Price" data-type="price" required>
                    <label class="input-label" for="price">Price</label>
                    <span class="input-error-message">Invalid field.</span>
                </div>
                <div class="input-container registration__description-container">
                    <input class="input" name="description" id="description" placeholder="Description">
                    <label class="input-label" for="description">Description</label>
                    <span class="input-error-message">Invalid field.</span>
                </div>
                <button class="button">Save</button>
            </form>
        </section>
    </main>
</body>
<script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js"></script>
<script type="module" src="./assets/js/app.js"></script>
</html>
